            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/aboutUs.html">Sobre nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cart"><i class="fa-solid fa-cart-shopping"></i> <span id="cart-counter" class="cart-counter">0</span> 
                        </a>

                        <span id="toggle-btn" class="nav-link dark-mode-toggle"><i class="fa-regular fa-lightbulb"></i></span>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <div id="admin-container">
        <button id="add-product-btn">Agregar Producto</button>
        <div id="product-list" class="product-list">
            <!-- Tarjetas de productos que se agregan dinámicamente aca -->
        </div>
        <button id="delete-selected-btn">Eliminar Seleccionados</button>

        <!-- Modal para agregar/modificar productos -->
        <div id="productModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="form-title">Agregar Producto</h2>
                <!--
                <form id="product-form">
                    <input type="text" id="product-name" placeholder="Nombre del producto" required>
                    <input type="text" id="product-description" placeholder="Descripción" required>
                    <input type="number" id="product-price" placeholder="Precio" required>
                    <input type="file" id="product-image" accept="image/*" required>
                    <input type="hidden" id="product-id">
                    <button type="submit">Guardar</button>
                </form>
            -->
                <form id="product-form" action="/admin" method="post" enctype="multipart/form-data">
                    <input type="text" id="product-name" name="product-name" placeholder="Nombre del producto" >
                    <input type="text" id="product-description" name="product-description" placeholder="Descripción" >
                    <input type="number" id="product-price" name="product-price" placeholder="Precio" >
                    <input type="file" id="product-image" name="product-image" accept="image/*" >
                    <select id="product-category" name="product-category" required>
                        <option value="iphone">iPhone</option>
                        <option value="applewatch">Watch</option>
                        <option value="macbook">MacBook</option>
                        <option value="ipad">IPad</option>
                    </select>
                    <button type="submit">Guardar</button>
                </form>
            </div>
        </div>
    </div>

    <button id="btn-subir-arriba" title="Volver arriba">
        <i class="bi bi-arrow-up-circle-fill"></i>
    </button>

        integrity="sha384-mQ93K/oYVQdiQjauT61/8CKWeLdr6+wUczI2t7XYo0+zWjgmEildkKzwErnoEdyc" crossorigin="anonymous">
        </script>

    <script src="../static/js/scriptAdmin.js"></script>
    <script src="../static/js/script.js"></script>

</body>

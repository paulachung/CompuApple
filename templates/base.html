<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CompuApple</title>
     <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Estilos CSS -->
    <link rel="stylesheet" type="text/css" href="/static/css/header.css">
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
    <!-- Fuentes Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <!-- Font Awesome iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    {% include "partials/header.html" %}
    <main>
      {% block content %}
      {% endblock content %}    
    </main>
    
    <footer>
        <p>&copy; 2024 CompuApple. Todos los derechos reservados.</p>
    </footer>
    <!-- volver arriba -->
    <button id="btn-subir-arriba" title="Volver arriba">
        <i class="bi bi-arrow-up-circle-fill"></i>
    </button>

<!-- JavaScript  -->
    <script>
       
    // boton volver arriba
    var btnSubir = document.getElementById("btn-subir-arriba");
    btnSubir.onclick = function() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    };
    
    let lastScrollPosition = 0;
    // mostrar cuando hace scroll
    window.onscroll = function() {
        if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
            btnSubir.style.display = "block";
        } else {
            btnSubir.style.display = "none";
        }
    };
    </script>

    <script src="/static/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>

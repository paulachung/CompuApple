<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CompuApple - Admin</title>
    <link rel="stylesheet" href="/static/css/styleAdmin.css" />
    <link rel="stylesheet" href="/static/css/header.css" />
    <link rel="stylesheet" href="/static/css/mediaQueries.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <!-- Fuentes Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index">
          <img src="/static/img/logonuevo.png" alt="CompuApple" class="logo" />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/products">Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/aboutUs">Sobre nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/cart"
                ><i class="fa-solid fa-cart-shopping"></i>
                <span id="cart-counter" class="cart-counter">0</span>
              </a>
            </li>
            <li class="nav-item">
              <span id="toggle-btn" class="nav-link dark-mode-toggle"
                ><i class="fa-regular fa-lightbulb"></i
              ></span>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <div id="admin-container">
      <button id="add-product-btn">Agregar Producto</button>
      <div id="productList" class="productList">
        <!-- Tarjetas de productos que se agregan dinÃ¡micamente aca -->
      </div>
      <button id="delete-selected-btn">Eliminar Seleccionados</button>

      <!-- Modal para agregar/modificar productos -->
      <div id="productModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2 id="form-title">Agregar Producto</h2>
          <formw method="POST" action="/insertIphone">
            <select id="productType" name="productType">
              <option value="">Seleccione un producto</option>
              <option value="mac">Mac</option>
              <option value="iphone">Iphone</option>
              <option value="ipad">Ipad</option>
              <option value="airpods">AirPods</option>
              <option value="accesorios">Accesorios</option>
              <option value="appleVisionPro">Apple Vision Pro</option>
              <option value="watch">Watch</option>
            </select>
            <input type="text" name="productName" placeholder="Modelo">

            <button type="submit">Agregar Producto</button>
          </form>
        </div>
      </div>
    </div>

    <button id="btn-subir-arriba" title="Volver arriba">
      <i class="bi bi-arrow-up-circle-fill"></i>
    </button>

    <footer>
      <p>&copy; 2024 CompuApple. Todos los derechos reservados.</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-O4XmD90ZRGF9/tp6Hq9z6w4Kyl4YXvqjaElCh1F/5S0cC2XsCtwZ0p5DgI9orO/m"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93K/oYVQdiQjauT61/8CKWeLdr6+wUczI2t7XYo0+zWjgmEildkKzwErnoEdyc"
      crossorigin="anonymous"
    ></script>

    <script src="/static/js/script.js"></script>
    <script src="/static/js/ww.js"></script>
  </body>
</html>
